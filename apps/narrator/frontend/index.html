<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrator â€” Mirage-Guarded Interactive Fiction</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="title-wrap">
          <h1>The Dinner Party</h1>
          <p class="subtitle">Mirage-Guarded Narrative</p>
        </div>
        <div class="top-bar-right">
          <div class="top-stats">
            <span id="turnBadge" class="badge">turn 0</span>
            <span id="violationBadge" class="badge badge--accent">0 violations</span>
          </div>
          <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">
            <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
            <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </button>
        </div>
      </header>

      <main class="main-grid">
        <section class="prose-panel">
          <div class="prose-header">
            <h2 id="sceneLabel">Scene</h2>
            <button id="skipBtn" class="skip-btn" type="button">skip</button>
          </div>
          <div id="proseContainer" class="prose-container" aria-live="polite"></div>
        </section>

        <aside class="sidebar">
          <section class="sidebar-block">
            <h3>Characters</h3>
            <ul id="characterList" class="meta-list"></ul>
          </section>

          <section class="sidebar-block">
            <h3>Location</h3>
            <p id="locationName" class="location-name">-</p>
            <p id="locationDesc" class="location-desc">-</p>
          </section>

          <section class="sidebar-block guard-block" id="guardBlock">
            <h3>Guard</h3>
            <div class="guard-grid">
              <div class="guard-stat">
                <span class="guard-stat-value" id="guardValidated">0</span>
                <span class="guard-stat-label">validated</span>
              </div>
              <div class="guard-stat">
                <span class="guard-stat-value guard-stat-value--warn" id="guardViolations">0</span>
                <span class="guard-stat-label">violations</span>
              </div>
              <div class="guard-stat">
                <span class="guard-stat-value guard-stat-value--ok" id="guardRepairs">0</span>
                <span class="guard-stat-label">repairs</span>
              </div>
            </div>
          </section>
        </aside>
      </main>

      <section class="choices-panel">
        <div id="choicesContainer" class="choices-container"></div>
      </section>
    </div>

    <template id="choiceTemplate">
      <button class="choice-btn" type="button">
        <span class="choice-label"></span>
        <span class="choice-desc"></span>
      </button>
    </template>

    <script src="/app.js" type="module"></script>
  </body>
</html>
