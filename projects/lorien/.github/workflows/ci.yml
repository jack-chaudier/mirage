name: CI

on:
  push:
  pull_request:

jobs:
  engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install + test + lint engine
        run: |
          cd src/engine
          pip install -e ".[dev]"
          pytest -q
          ruff check .

  visualization:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install + test + lint + build visualization
        run: |
          cd src/visualization
          npm ci
          npm test
          npm run lint
          npm run build
